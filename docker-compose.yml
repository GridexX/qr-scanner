services:
  backend:
    image: gridexx/qr-tracker-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-file:/app/data/qr_tracker.db}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - BASE_URL=${BACKEND_URL:-http://localhost:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - GTM_ID=${GTM_ID:-}
      - IPGEOLOCATION_API_KEY=${IPGEOLOCATION_API_KEY:-}
    volumes:
      - qr-data:/app/data
    restart: unless-stopped
    container_name: qr-backend
    command: go run main.go
    develop:
      watch:
        - path: ./backend
          action: sync+restart
          target: /app
    networks:
      - qr-network

  frontend:
    container_name: qr-frontend
    image: gridexx/qr-tracker-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
        - GTM_ID=${GTM_ID:-}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    develop:
      watch:
        - path: ./frontend
          action: sync+restart
          target: /app
    restart: unless-stopped
    networks:
      - qr-network

networks:
  qr-network:
    driver: bridge
  

volumes:
  qr-data: